<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Information</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Design Information</h1>

    <table>
        <tr>
            <th>Attribute</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Fabric color</td>
            <td>Navy blue</td>
        </tr>
        <tr>
            <td>Dye used</td>
            <td>Reactive dye</td>
        </tr>
        <tr>
            <td>Print method</td>
            <td>Screen printing</td>
        </tr>
        <tr>
            <td>Dye name</td>
            <td>Navy ECR</td>
        </tr>
        <tr>
            <td>Design Motif</td>
            <td>Nature</td>
        </tr>
    </table>

</body>
</html>
